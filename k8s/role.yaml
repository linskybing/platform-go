# Role (namespace: default)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cronjob-manager
  namespace: default
rules:
- apiGroups: ["batch"]
  resources: ["cronjobs"]
  verbs: ["get","list","watch","create","update","patch","delete"]
---
# RoleBinding (bind dev/admin-sa to the Role in default namespace)
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cronjob-manager-binding
  namespace: default
subjects:
- kind: ServiceAccount
  name: admin-sa
  namespace: dev
roleRef:
  kind: Role
  name: cronjob-manager
  apiGroup: rbac.authorization.k8s.io