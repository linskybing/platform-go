apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-api
  template:
    metadata:
      labels:
        app: go-api
    spec:
      serviceAccountName: admin-sa
      dnsPolicy: ClusterFirst
      containers:
        - name: go-api
          image: linskybing/platform-go-api:latest
          imagePullPolicy: Always
          command: ["sleep", "infinity"]
          volumeMounts:
            - mountPath: /go/web-go
              name: local-data
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              value: postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: pg-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-secret
                  key: password
            # Redis Configuration
            - name: REDIS_ADDR
              value: redis:6379
            - name: REDIS_USERNAME
              value: ""
            - name: REDIS_PASSWORD
              value: ""
            - name: REDIS_DB
              value: "0"
            - name: REDIS_USE_TLS
              value: "false"
            - name: REDIS_POOL_SIZE
              value: "10"
            - name: REDIS_MIN_IDLE_CONNS
              value: "2"
            - name: REDIS_MAX_RETRIES
              value: "3"
            - name: REDIS_DIAL_TIMEOUT_MS
              value: "3000"
            - name: REDIS_READ_TIMEOUT_MS
              value: "2000"
            - name: REDIS_WRITE_TIMEOUT_MS
              value: "2000"
            - name: REDIS_PING_TIMEOUT_MS
              value: "1500"
            - name: REDIS_ASYNC_QUEUE
              value: "256"
            - name: REDIS_ASYNC_WORKERS
              value: "2"
      volumes:
        - name: local-data
          hostPath:
            path: /home/sky/platform/backend
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: go-api
spec:
  selector:
    app: go-api
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30080
  type: NodePort
