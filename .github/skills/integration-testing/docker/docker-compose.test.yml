services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-tests:
    build:
      context: ../../../../
      dockerfile: .github/skills/integration-testing/docker/Dockerfile.integration
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://testuser:testpass@postgres:5432/testdb?sslmode=disable
      REDIS_URL: redis://redis:6379
      TEST_ENV: integration
      SKIP_K8S_TESTS: "true"
      JWT_SECRET: test-secret
      Issuer: platform-test
    command: go test -v -timeout 10m -tags=integration ./test/integration/...

volumes:
  postgres_data:
