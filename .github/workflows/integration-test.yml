name: Integration Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC

jobs:
  integration-test-db:
    name: Database Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true
          cache-dependency-path: go.sum

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U testuser; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Initialize test database
        run: |
          PGPASSWORD=testpass psql -h localhost -U testuser -d testdb -f infra/db/schema.sql
        continue-on-error: true

      - name: Run integration tests
        run: go test -v -timeout 30m -tags=integration ./test/integration/...
        env:
          DATABASE_URL: postgres://testuser:testpass@localhost:5432/testdb?sslmode=disable
          REDIS_URL: redis://localhost:6379
          TEST_ENV: integration

      - name: Run race detector
        run: go test -race -short ./...
        env:
          DATABASE_URL: postgres://testuser:testpass@localhost:5432/testdb?sslmode=disable

      - name: Generate test report
        if: always()
        run: |
          echo "## Database Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Test run completed at $(date)" >> $GITHUB_STEP_SUMMARY

  integration-test-k8s:
    name: K8s Integration Tests (Lightweight)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true
          cache-dependency-path: go.sum

      - name: Set up KinD
        uses: helm/kind-action@v1.12.0
        with:
          cluster_name: platform-test
          config: test/integration/scripts/kind-config.yaml
          kubectl_version: v1.28.0
          wait: 5m

      - name: Verify cluster
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Create test namespace and RBAC
        run: |
          kubectl create namespace platform-test
          kubectl apply -f - <<EOF
          apiVersion: v1
          kind: ServiceAccount
          metadata:
            name: platform-test-sa
            namespace: platform-test
          ---
          apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRole
          metadata:
            name: platform-test-role
          rules:
          - apiGroups: [""]
            resources: ["pods", "persistentvolumeclaims", "namespaces", "services"]
            verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
          - apiGroups: ["apps"]
            resources: ["deployments", "statefulsets"]
            verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
          - apiGroups: ["batch"]
            resources: ["jobs"]
            verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
          ---
          apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRoleBinding
          metadata:
            name: platform-test-binding
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: platform-test-role
          subjects:
          - kind: ServiceAccount
            name: platform-test-sa
            namespace: platform-test
          EOF

      - name: Run K8s integration tests
        run: go test -v -timeout 5m -tags=k8s ./pkg/k8s/...
        env:
          KUBECONFIG: /home/runner/.kube/config
          K8S_NAMESPACE: platform-test

      - name: Export cluster logs on failure
        if: failure()
        run: |
          kubectl get all -A
          kubectl describe nodes
          kind export logs /tmp/kind-logs --name platform-test

      - name: Upload cluster logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: kind-logs
          path: /tmp/kind-logs
          retention-days: 7

      - name: Generate K8s test report
        if: always()
        run: |
          echo "## K8s Integration Test Results (Docker)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Test run completed at $(date)" >> $GITHUB_STEP_SUMMARY
