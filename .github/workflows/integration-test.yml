name: Integration Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC

jobs:
  integration-test-db:
    name: Database Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true
          cache-dependency-path: go.sum

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U testuser; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Initialize test database
        run: |
          PGPASSWORD=testpass psql -h localhost -U testuser -d testdb -f infra/db/schema.sql
        continue-on-error: true

      - name: Run integration tests
        run: go test -v -timeout 30m -tags=integration ./test/integration/...
        env:
          DATABASE_URL: postgres://testuser:testpass@localhost:5432/testdb?sslmode=disable
          REDIS_URL: redis://localhost:6379
          TEST_ENV: integration

      - name: Run race detector
        run: go test -race -short ./...
        env:
          DATABASE_URL: postgres://testuser:testpass@localhost:5432/testdb?sslmode=disable

      - name: Generate test report
        if: always()
        run: |
          echo "## Database Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Test run completed at $(date)" >> $GITHUB_STEP_SUMMARY

  integration-test-k8s:
    name: K8s Integration Tests (Docker)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Run K8s integration tests in Docker
        run: |
          chmod +x .github/skills/cicd-pipeline-optimization/scripts/docker-k8s-integration-test.sh
          .github/skills/cicd-pipeline-optimization/scripts/docker-k8s-integration-test.sh "." "5m"

      - name: Generate K8s test report
        if: always()
        run: |
          echo "## K8s Integration Test Results (Docker)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Test run completed at $(date)" >> $GITHUB_STEP_SUMMARY
