site_name: Platform Go Documentation
site_url: https://example.com/
repo_url: https://github.com/linskybing/platform-go
repo_name: linskybing/platform-go

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.indexes
    - search.highlight
    - search.share
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

nav:
  - English:
    - Home: en/index.md
    - Architecture: en/architecture.md
    - Database: en/database.md
    - Frontend Integration: en/frontend_integration.md
    - Development: en/contributing.md
  - Home: index.md
  - Architecture: architecture.md
  - API Reference: api_reference.md
  - Database: database.md
  - Deployment: deployment.md
  - Contributing: contributing.md
  - Audit Logging: audit_logging.md
  - Git LFS: git_lfs.md

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_numbers: true
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - md_in_html